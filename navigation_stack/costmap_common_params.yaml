obstacle_range: 2.5
raytrace_range: 3.0
footprint: [[-0.4572, -1.14], [0.4572, -1.14], [0.4572, 0.1], [-0.4572, 0.1]]
#robot_radius:
inflation_radius: 0.7
plugins:
  - {name: static_map,       type: "costmap_2d::StaticLayer"}
  - {name: voxel,            type: "costmap_2d::VoxelLayer"}

voxel:
  observation_sources: laser_depth_sensor
  laser_depth_sensor: {sensor_frame: laser, data_type: LaserScan, topic: velodyne_points, marking: true, clearing: true}



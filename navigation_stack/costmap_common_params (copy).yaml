obstacle_range: 2.5
raytrace_range: 3.0
footprint: [[-0.4572, -1.14], [0.4572, -1.14], [0.4572, 0.1], [-0.4572, 0.1]]
#robot_radius:
inflation_radius: 0.7
plugins:
  - {name: static_map,       type: "costmap_2d::StaticLayer"}
  - {name: obstacles,        type: "costmap_2d::ObstaclelLayer"}
  - {name: voxel,            type: "costmap_2d::VoxelLayer"}

obstacles:
  observation_sources: camera_sensor laser_scan_sensor
  camera_sensor: {sensor_frame: zed_center, data_type: PointCloud, topic: cloud, marking: true, clearing: true}
  laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

static_map:
  observation_sources: camera_sensor laser_scan_sensor
  camera_sensor: {sensor_frame: zed_center, data_type: PointCloud, topic: cloud, marking: true, clearing: true}
  laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: scan, marking: true, clearing: true}

voxel:
  observation_sources: depth_sensor
  depth_sensor: {data_type: PointCloud2, sensor_frame: zed_depth_camera, clearing: true, marking: true, topic: camera/cloud }



